<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Enrollment System</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
  <h1>All Students</h1>
  <div>
    <a href="/enroll" class="btn btn-primary">Enroll New Student</a>
  </div>
  <div th:each="student : ${students}">
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title" th:text="${student.name}"></h5>
        <p class="card-text" th:text="'Enrolled in: ' + ${student.course}"></p>
        <p class="card-text" th:text="'Enrollment Date: ' + ${#dates.format(student.enrollmentDate, 'dd-MM-yyyy')}"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>

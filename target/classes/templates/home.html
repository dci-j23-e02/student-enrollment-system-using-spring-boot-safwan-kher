<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Enrollment System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <h1>All Students</h1>
  <div>
    <a href="/enroll" class="btn btn-primary">Enroll New Student</a>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4">
        <form action="/students/course" method="get" class="d-flex">
          <input type="text" name="course" class="form-control me-2" placeholder="Search by course">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
      <div class="col-md-4">
        <form action="/students/enrolledAfter" method="get" class="d-flex">
          <input type="date" name="date" class="form-control me-2">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
      <div class="col-md-4">
        <form action="/students/name" method="get" class="d-flex">
          <input type="text" name="name" class="form-control me-2" placeholder="Search by name">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
  </div>

  <div th:each="student : ${students}">
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title" th:text="${student.getName()}"></h5>
        <p class="card-text" th:text="'Enrolled in: ' + ${student.getCourses()}"></p>
        <p class="card-text" th:text="'Enrollment Date: ' + ${#dates.format(student.getEnrollmentDate(), 'dd-MM-yyyy')}"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
